    <style>
        :root {
            --full-color: #059669; /* 绿色 - 全托 */
            --semi-color: #2563eb; /* 蓝色 - 半托 */
            --bg-gray: #f1f5f9;
            --card-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1), 0 2px 4px -2px rgb(0 0 0 / 0.1);
        }

        body {
            font-family: -apple-system, system-ui, "Segoe UI", Roboto, sans-serif;
            background-color: var(--bg-gray);
            margin: 0;
            padding: 0;
            color: #1e293b;
        }

        header {
            background: linear-gradient(135deg, #0f172a 0%, #334155 100%);
            color: white;
            padding: 30px 5%;
            text-align: center;
            box-shadow: 0 4px 20px rgba(0,0,0,0.2);
        }

        .container { width: 95%; max-width: 1800px; margin: 0 auto; padding: 20px 0; }

        /* 筛选区 */
        .filter-section {
            background: white;
            padding: 20px;
            border-radius: 12px;
            margin-bottom: 30px;
            box-shadow: var(--card-shadow);
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            justify-content: center;
            position: sticky;
            top: 10px;
            z-index: 100;
        }

        .filter-btn {
            background: #f8fafc;
            border: 1px solid #e2e8f0;
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .filter-btn:hover { background: #e2e8f0; }
        .filter-btn.active {
            background: #2563eb;
            color: white;
            border-color: #2563eb;
            transform: translateY(-2px);
        }

        .count-badge {
            background: rgba(0,0,0,0.1);
            padding: 2px 6px;
            border-radius: 4px;
            font-size: 11px;
        }

        /* 统计栏 */
        .stats-summary {
            text-align: center;
            margin-bottom: 20px;
            font-size: 14px;
            color: #64748b;
        }

        /* 核心网格布局 - 解决一列问题 */
        .card-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(380px, 1fr));
            gap: 20px;
            align-items: start;
        }

        .card {
            background: white;
            border-radius: 12px;
            padding: 18px;
            box-shadow: var(--card-shadow);
            border-left: 5px solid #cbd5e1;
            transition: transform 0.2s, border-color 0.2s;
            position: relative;
        }

        .card:hover {
            transform: scale(1.02);
            border-left-color: #334155;
        }

        .leaf-name-box {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 12px;
            border-bottom: 1px solid #f1f5f9;
            padding-bottom: 10px;
        }

        .leaf-cn { font-size: 18px; font-weight: 800; color: #0f172a; }
        .leaf-en { font-size: 12px; color: #64748b; font-family: monospace; }

        .path-group { margin-bottom: 12px; }
        .path-label { font-size: 10px; text-transform: uppercase; color: #94a3b8; letter-spacing: 0.5px; }
        .path-text-cn { font-size: 13px; color: #334155; line-height: 1.4; margin-top: 2px; display: block; }
        .path-text-en { font-size: 11px; color: #94a3b8; font-style: italic; display: block; margin-top: 2px; word-break: break-all; }

        .buyer-footer {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            margin-top: 15px;
        }

        .buyer-tag {
            padding: 6px 10px;
            border-radius: 6px;
            font-size: 12px;
        }

        .tag-full { background: #ecfdf5; color: var(--full-color); border: 1px solid #a7f3d0; }
        .tag-semi { background: #eff6ff; color: var(--semi-color); border: 1px solid #bfdbfe; }

        .role-title { font-weight: 800; margin-right: 4px; font-size: 11px; }

        /* 响应式调整 */
        @media (max-width: 768px) {
            .card-grid { grid-template-columns: 1fr; }
        }
    </style>
</head>

    const data = rawData.split('\n').map(line => {
        const parts = line.split('\t');
        return {
            enName: parts[0],
            cnName: parts[1],
            cnPath: parts[2],
            enPath: parts[3],
            fullBuyer: parts[4],
            semiBuyer: parts[5],
            fullAlias: parts[6],
            semiAlias: parts[7]
        };
    });

    const buyers = new Set();
    data.forEach(d => {
        if(d.fullBuyer) buyers.add(d.fullBuyer);
        if(d.semiBuyer) buyers.add(d.semiBuyer);
    });

    const grid = document.getElementById('grid');
    const nav = document.getElementById('filterNav');
    const statsInfo = document.getElementById('statsInfo');

    function init() {
        Array.from(buyers).sort().forEach(b => {
            if(b === "#N/A") return;
            const count = data.filter(d => d.fullBuyer === b || d.semiBuyer === b).length;
            const btn = document.createElement('button');
            btn.className = 'filter-btn';
            btn.innerHTML = `${b} <span class="count-badge">${count}</span>`;
            btn.onclick = () => filterBy(b, btn);
            nav.appendChild(btn);
        });
        render(data);
    }

    function render(list) {
        grid.innerHTML = '';
        statsInfo.innerText = `当前显示类目总数：${list.length} 个`;
        
        list.forEach(item => {
            const card = document.createElement('div');
            card.className = 'card';
            card.innerHTML = `
                <div class="leaf-name-box">
                    <div>
                        <div class="leaf-cn">${item.cnName}</div>
                        <div class="leaf-en">${item.enName}</div>
                    </div>
                </div>
                <div class="path-group">
                    <div class="path-label">中文路径</div>
                    <span class="path-text-cn">${item.cnPath}</span>
                </div>
                <div class="path-group">
                    <div class="path-label">英文路径</div>
                    <span class="path-text-en">${item.enPath}</span>
                </div>
                <div class="buyer-footer">
                    <div class="buyer-tag tag-full">
                        <span class="role-title">全托:</span>${item.fullBuyer}<br>
                        <small style="opacity:0.8">${item.fullAlias}</small>
                    </div>
                    <div class="buyer-tag tag-semi">
                        <span class="role-title">半托:</span>${item.semiBuyer}<br>
                        <small style="opacity:0.8">${item.semiAlias}</small>
                    </div>
                </div>
            `;
            grid.appendChild(card);
        });
    }

    function filterBy(name, btn) {
        document.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active'));
        btn.classList.add('active');
        
        if(name === 'all') {
            render(data);
        } else {
            const filtered = data.filter(d => d.fullBuyer === name || d.semiBuyer === name);
            render(filtered);
        }
    }

    init();
</script>
